<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="styles.css" /> 
        <title>Doguitos</title> 
    </head>
    <body>
        <h1>SITE DE DOGUINHOS</h1>
        <div id="dog1">
            <img class="imagem1" src="Ibageins/2.jpeg" alt="Sammy"/> 
            <h2>Sammy</h2>
        </div>
        <div id="dog2">
            <img class="imagem2" src="Ibageins/3.jpeg" alt="Dragão"/> 
            <h2>Dragão</h2>
        </div>
        <div id="dog3">
            <img class="imagem3" src="Ibageins/4.jpeg" alt="Milton"/> 
            <h2>Milton</h2>
        </div>
        <div id="dog4">
            <img class="imagem4" src="Ibageins/5.jpeg" alt="Penny"/> 
            <h2>Penny</h2>
        </div>
        <div id="dog5">
            <img class="imagem5" src="Ibageins/6.jpeg" alt="Nenem"/> 
            <h2>Nenem</h2>
        </div>
        <div id="botauns">
            <input id="btn" type="button" value="Nome dos Spitz" onclick="soSpitz()"/> <!--Filter  -->
            <input id="btn" type="button" value="Idade Real" onclick="idadeReal()"/> <!-- Map -->
            <input id="btn" type="button" value="Soma todas as Idades" onclick="idadeSoma()"/> <!-- Reduce -->
            <input id="btn" type="button" value="?" onclick="mudaTudo()"/>
        </div>

        <script> 
        var dogs = [
            {
                nome: 'Sammy',
                idade: 6,
                raca: 'Samoieda'
            },
            {
                nome: 'Dragão',
                idade: 5,
                raca: 'Spitz Alemão'
            },
            {
                nome: 'Milton',
                idade: 8,
                raca: 'Spitz Alemão'
            },
            {
                nome: 'Penny',
                idade: 6,
                raca: 'Spitz Alemão'
            },
            {
                nome: 'Nenem',
                idade: 4,
                raca: 'Spitz Alemão'
            },
            ];

            function soSpitz()
            {
                let Spitz = dogs.filter((pet) =>
                {
                    return pet.raca === "Spitz Alemão"
                })

                console.log(Spitz)

                Spitz.forEach((dog) => {
                    return alert(dog.nome)
                })
            }

            function idadeReal()
            {

                dogs.forEach((dog) =>
                {
                    return alert(`O nome do Doginho é: ${dog.nome} e a sua idade real é: ${dog.idade * 7} anos`)
                })

            }

            function idadeSoma()
            {
                var soma = dogs.reduce( (total,dogsIdade) =>
                total + dogsIdade.idade , 0
                )

                alert(`a soma de todas as idades dos dogs é de ${soma} anos`)
            
            }

            function mudaTudo()
            {

                document.getElementsByTagName("h1")[0].innerHTML = "MARACUTAIA DOS GATOS"
                
                var img = document.getElementById("dog1").getElementsByClassName("imagem1")[0]
                img.setAttribute("src","Ibageins/Gato_crente.jpg")
                document.getElementsByTagName("h2")[0].innerHTML = "gato crente"
                document.getElementById("dog1").style.background = "none"
            
                
                var img = document.getElementById("dog2").getElementsByClassName("imagem2")[0]
                img.setAttribute("src","Ibageins/gato.baiano.png")
                document.getElementsByTagName("h2")[1].innerHTML = "gato baianor"
                document.getElementById("dog2").style.background = "none"
                
                var img = document.getElementById("dog3").getElementsByClassName("imagem3")[0]
                img.setAttribute("src","Ibageins/gato.dev.png")
                document.getElementsByTagName("h2")[2].innerHTML = "gato dev do SENAI"
                document.getElementById("dog3").style.background = "none"
                
                var img = document.getElementById("dog4").getElementsByClassName("imagem4")[0]
                img.setAttribute("src","Ibageins/gato.kawai.jpg")
                document.getElementsByTagName("h2")[3].innerHTML = "gato kawaii"
                document.getElementById("dog4").style.background = "none"
                
                var img = document.getElementById("dog5").getElementsByClassName("imagem5")[0]
                img.setAttribute("src","Ibageins/Gato_nervoso.jpg")
                document.getElementsByTagName("h2")[4].innerHTML = "gato carioca"
                document.getElementById("dog5").style.background = "none"
                
                document.querySelector("body").style.backgroundImage = "url('Ibageins/nyan.gif')"
                
                
            }
            //solta seus script brabos aqui
        </script> 
    </body>
</html>
